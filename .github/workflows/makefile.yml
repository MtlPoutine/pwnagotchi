name: Makefile CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true
        remove-docker-images: true
        root-reserve-mb: 40960
        # temp-reserve-mb: 10240

    - uses: actions/checkout@v3

    - name: Install qemu
      run: sudo apt-get update && sudo apt-get install -y qemu-user-static qemu-utils

    - name: Install packer-builder-arm plugin and move to builder folder
      run: |
          git clone --depth 1 https://github.com/mkaczanowski/packer-builder-arm
          cd packer-builder-arm
          go mod download
          go build
          mv packer-builder-arm /home/runner/work/pwnagotchi-bookworm/pwnagotchi-bookworm/builder
          
    - name: Run make
      run: make

    - name: debug
      run: |
          pwd
          ls -la ../../../
          ls -la ../../
          ls -la ../
          ls -la

          ls /home/
          ls /home/runner

    - uses: actions/upload-artifact@v3
      with:
        name: pwnagotchi-raspios-bookworm-arm64.iso
        path: ../../../pwnagotchi-rpi-bookworm-**.**.**-arm64.img

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: pwnagotchi-raspios-bookworm-arm64
