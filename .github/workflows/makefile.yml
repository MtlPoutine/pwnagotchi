name: Makefile CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true
        remove-docker-images: true
        root-reserve-mb: 40960
        # temp-reserve-mb: 10240

    - uses: actions/checkout@v4

    - name: Install qemu
      run: sudo apt-get update && sudo apt-get install -y qemu-user-static qemu-utils

    - name: Install packer-builder-arm plugin and move to builder folder
      run: |
          git clone --depth 1 https://github.com/mkaczanowski/packer-builder-arm
          cd packer-builder-arm
          go mod download
          go build
          mv packer-builder-arm /home/runner/work/pwnagotchi-bookworm/pwnagotchi-bookworm/builder
          
    - name: Run make
      run: make

    - name: Run pishrink
      run: |
          wget https://raw.githubusercontent.com/Drewsif/PiShrink/master/pishrink.sh
          chmod +x pishrink.sh
          sudo ./pishrink.sh -Z -a -v -d /home/runner/work/pwnagotchi-rpi-bookworm*.img
      
    - uses: actions/upload-artifact@v4
      with:
        name: pwnagotchi-raspios-bookworm-arm64.img
        path: /home/runner/work/pwnagotchi-rpi-bookworm-**.**.**-arm64.img.xz

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: pwnagotchi-raspios-bookworm-arm64.img

